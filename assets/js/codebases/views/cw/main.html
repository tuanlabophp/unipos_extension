<div class="bootstrap-iso">
  <div id="unipos-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header headers">
        	<label>Unipos</label>
          	<button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          	<div>
	            <div class="modal-body-left inline-block">
	            	<div class="form-group">
		              	<div>
						    <label class="col-md-1 padding-0 text-right inactive">@</label>
		              		<label class="col-md-3 pl-0"><b>Member</b></label>
						</div>
						<input type="text" class="form-control col-md-11 unipos_input" id="unipos_member_name" placeholder="nguyen.van.a">
		            </div>
		            <div class="form-group">
		              	<div>
						    <label class="col-md-1 padding-0 text-right inactive">+</label>
		              		<label class="col-md-3 pl-0"><b>Point</b></label>
						</div>
		              	<input type="number" class="form-control col-md-11 unipos_input" id="unipos_point_sending" placeholder="50"  min="0" step="1">
		            </div>
	            </div>
	            <div class="modal-body-right inline-block align-top">
	              	<div>
					    <label class="col-md-1 padding-0 text-right inactive">#</label>
		            	<label class="col-md-8 pl-0"><b>Hashtags</b></label>
					</div>
	            	<div class="checkbox core-value-wrapper">
				      	<label>
						    <button id="core_value_1">
						    	<span class="inline clickable">+</span>
						    </button>
	            			1.AppreciateTeamwork
				      	</label>
				    </div>
	            	<div class="checkbox core-value-wrapper">
				      	<label>
						    <button id="core_value_2">
						    	<span class="inline clickable">+</span>
						    </button>
	            			2.ThinkOutsideTheBox
				      	</label>
				    </div>
	            	<div class="checkbox core-value-wrapper">
				      	<label>
						    <button id="core_value_3">
						    	<span class="inline clickable">+</span>
						    </button>
	            			3.HaveTheGutsToChallenge
				      	</label>
				    </div>
	            	<div class="checkbox core-value-wrapper">
				      	<label>
						    <button id="core_value_4">
						    	<span class="inline clickable">+</span>
						    </button>
	            			4.ThinkPositive
				      	</label>
				    </div>
	            	<div class="checkbox core-value-wrapper">
				      	<label>
						    <button id="core_value_5">
						    	<span class="inline clickable">+</span>
						    </button>
	            			5.SpeedUp
				      	</label>
				    </div>
	            	<div class="checkbox core-value-wrapper">
				      	<label>
						    <button id="core_value_6">
						    	<span class="inline clickable">+</span>
						    </button>
	            			6.BeProfessional
				      	</label>
				    </div>
	            	<div class="checkbox core-value-wrapper">
				      	<label>
						    <button id="core_value_7">
						    	<span class="inline clickable">+</span>
						    </button>
	            			7.FocusOnThePoint
				      	</label>
				    </div>
	            </div>
          	</div>
          	<div class="mt-20">
          		<label class="col-md-3"><b>Message</b></label>
          		<textarea class="form-control col-md-11 unipos_input" rows="3" id="unipos-message" style="height: 0%"></textarea>
          	</div>
        </div>
        <div class="modal-footer">
        	<button id="btn-send" type="button" class="btn btn-outline-success disabled">
          		<span class="glyphicon glyphicons-direction"></span> Send
        	</button>
        </div>
      </div>
  </div>
</div>
