<div class="bootstrap-iso">
  <div id="unipos-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header headers">
        	<label>Unipos</label>
          	<button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          	<form role="form">
	            <div class="col-md-5 inline-block">
	            	<div class="form-group">
		              	<label class="col-md-3">Username</label>
		              	<input type="text" class="form-control col-md-9 unipos_input" id="unipos_member_name" placeholder="nguyen.van.a">
		            </div>
		            <div class="form-group">
		              	<label  class="col-md-3">Point</label>
		              	<input type="text" class="form-control col-md-9 unipos_input" id="unipos_point_sending" placeholder="50">
		            </div>
	            </div>
	            <div class="col-md-5 inline-block">
	            	<div class="checkbox">
				      	<label>
				      		<input type="checkbox" name="core_value" value="1"/>
	            			1.AppreciateTeamwork
				      	</label>
				    </div>
	            	<div class="checkbox">
				      	<label>
				      		<input type="checkbox" name="core_value" value="1"/>
	            			2.ThinkOutsideTheBox
				      	</label>
				    </div>
	            	<div class="checkbox">
				      	<label>
				      		<input type="checkbox" name="core_value" value="1"/>
	            			3.HaveTheGutsToChallenge
				      	</label>
				    </div>
	            	<div class="checkbox">
				      	<label>
				      		<input type="checkbox" name="core_value" value="1"/>
	            			4.ThinkPositive
				      	</label>
				    </div>
	            	<div class="checkbox">
				      	<label>
				      		<input type="checkbox" name="core_value" value="1"/>
	            			5.SpeedUp
				      	</label>
				    </div>
	            	<div class="checkbox">
				      	<label>
				      		<input type="checkbox" name="core_value" value="1"/>
	            			6.BeProfessional
				      	</label>
				    </div>
	            	<div class="checkbox">
				      	<label>
				      		<input type="checkbox" name="core_value" value="1"/>
	            			7.FocusOnThePoint
				      	</label>
				    </div>
	            </div>
          	</form>
        </div>
        <div class="modal-footer">
          	<a id="btn-send" class="unipos-send-button unipost-background">
          		<span class="glyphicon glyphicons-direction"></span> Send
          	</a>
        </div>
      </div>
  </div>
</div>
